services:
  # Elasticsearch - Our ML metrics database
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ml-elasticsearch
    environment:
      - node.name=ml-node
      - cluster.name=ml-monitoring-cluster
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"  # Adjust based on your system
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es_ml_data:/usr/share/elasticsearch/data
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    networks:
      - ml-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Logstash - ML log processor
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: ml-logstash
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./logstash/pipeline:/usr/share/logstash/pipeline
      - ./ml-logs:/usr/share/logstash/ml-logs
    ports:
      - "5001:5001"  # ML metrics input
      - "5002:5002"  # Data pipeline logs
      - "9600:9600"  # Logstash monitoring API
    environment:
      - "LS_JAVA_OPTS=-Xmx512m -Xms512m"
    networks:
      - ml-network
    depends_on:
      elasticsearch:
        condition: service_healthy

  # Kibana - ML monitoring dashboard
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: ml-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - TELEMETRY_ENABLED=false
    volumes:
      - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml
    networks:
      - ml-network
    depends_on:
      elasticsearch:
        condition: service_healthy

volumes:
  es_ml_data:
    driver: local

networks:
  ml-network:
    driver: bridge